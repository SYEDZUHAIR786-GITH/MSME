<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Website Generator</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --background-color: #ffffff;
            --text-color: #333333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .preview-section {
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }

        #preview {
            margin-top: 20px;
        }

        .preview-image {
            max-width: 200px;
            margin: 10px 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Local Business Website Generator</h1>
        
        <div class="form-section">
            <h2>Enter Your Business Details</h2>
            <form id="businessForm">
                <div class="form-group">
                    <label for="businessName">Business Name:</label>
                    <input type="text" id="businessName" required>
                </div>

                <div class="form-group">
                    <label for="description">Business Description:</label>
                    <textarea id="description" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" rows="2" required></textarea>
                </div>

                <div class="form-group">
                    <label for="logo">Logo:</label>
                    <input type="file" id="logo" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="gallery">Gallery Images:</label>
                    <input type="file" id="gallery" accept="image/*" multiple>
                </div>

                <button type="submit">Generate Preview</button>
            </form>
        </div>

        <div class="preview-section">
            <h2>Live Preview</h2>
            <div id="preview"></div>
        </div>
    </div>

    <script>
        document.getElementById('businessForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updatePreview();
        });

        function updatePreview() {
            const businessName = document.getElementById('businessName').value;
            const description = document.getElementById('description').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            const preview = document.getElementById('preview');
            const whatsappLink = `https://wa.me/${phone.replace(/\D/g, '')}`;
            const mapsLink = `https://www.google.com/maps/search/${encodeURIComponent(address)}`;

            preview.innerHTML = `
                <h1>${businessName}</h1>
                <p>${description}</p>
                <p>üìç <a href="${mapsLink}" target="_blank">${address}</a></p>
                <p>üì± <a href="${whatsappLink}" target="_blank">Chat on WhatsApp</a></p>
            `;

            // Handle logo preview
            const logoInput = document.getElementById('logo');
            if (logoInput.files && logoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'preview-image';
                    preview.insertBefore(img, preview.firstChild);
                }
                reader.readAsDataURL(logoInput.files[0]);
            }

            // Handle gallery preview
            const galleryInput = document.getElementById('gallery');
            if (galleryInput.files.length > 0) {
                const galleryDiv = document.createElement('div');
                galleryDiv.className = 'gallery';
                
                Array.from(galleryInput.files).forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'preview-image';
                        galleryDiv.appendChild(img);
                    }
                    reader.readAsDataURL(file);
                });

                preview.appendChild(galleryDiv);
            }
        }
    </script>
</body>
</html>
